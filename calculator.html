<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Basic Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .calculator {
            background: linear-gradient(145deg, #2d2d2d, #1a1a1a);
            border-radius: 32px;
            padding: 40px 30px;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 380px;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .display {
            background: linear-gradient(145deg, #000, #1a1a1a);
            border-radius: 20px;
            padding: 30px 25px;
            margin-bottom: 30px;
            text-align: right;
            box-shadow: 
                inset 0 4px 8px rgba(0, 0, 0, 0.8),
                inset 0 -1px 0 rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .display-text {
            color: #ffffff;
            font-size: 3rem;
            font-weight: 200;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-break: break-all;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 18px;
        }

        button {
            border: none;
            border-radius: 20px;
            font-size: 1.5rem;
            font-weight: 500;
            height: 80px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            font-family: inherit;
            user-select: none;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        button:hover::before {
            transform: translateX(100%);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Number buttons */
        button.number {
            background: linear-gradient(145deg, #4a4a4a, #2d2d2d);
            color: #ffffff;
            box-shadow: 
                0 6px 12px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        button.number:hover {
            background: linear-gradient(145deg, #5a5a5a, #3d3d3d);
            transform: translateY(-2px);
            box-shadow: 
                0 8px 16px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                inset 0 -1px 0 rgba(0, 0, 0, 0.3);
        }

        /* Operator buttons */
        button.operator {
            background: linear-gradient(145deg, #ff6b6b, #e85555);
            color: #ffffff;
            box-shadow: 
                0 6px 12px rgba(255, 107, 107, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        button.operator:hover {
            background: linear-gradient(145deg, #ff7b7b, #f56565);
            transform: translateY(-2px);
            box-shadow: 
                0 8px 16px rgba(255, 107, 107, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.25),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
        }

        /* Equals button */
        button.equals {
            background: linear-gradient(145deg, #4ecdc4, #38b2ac);
            color: #ffffff;
            box-shadow: 
                0 6px 12px rgba(78, 205, 196, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        button.equals:hover {
            background: linear-gradient(145deg, #5eddd4, #48c2bc);
            transform: translateY(-2px);
            box-shadow: 
                0 8px 16px rgba(78, 205, 196, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.25),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
        }

        /* Clear buttons */
        button.clear {
            background: linear-gradient(145deg, #ffa726, #f57c00);
            color: #ffffff;
            box-shadow: 
                0 6px 12px rgba(255, 167, 38, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        button.clear:hover {
            background: linear-gradient(145deg, #ffb74d, #ff8f00);
            transform: translateY(-2px);
            box-shadow: 
                0 8px 16px rgba(255, 167, 38, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.25),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
        }

        .zero {
            grid-column: span 2;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.3s ease;
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 30px 20px;
                border-radius: 24px;
            }
            
            .display-text {
                font-size: 2.5rem;
            }
            
            button {
                height: 70px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-text" id="display">0</div>
        </div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">AC</button>
            <button class="clear" onclick="clearEntry()">C</button>
            <button class="operator" onclick="setOperator('/')">/</button>
            <button class="operator" onclick="setOperator('*')">Ã—</button>
            
            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="setOperator('-')">-</button>
            
            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="setOperator('+')">+</button>
            
            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="equals" onclick="calculate()" rowspan="2">=</button>
            
            <button class="number zero" onclick="appendToDisplay('0')">0</button>
            <button class="number" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '0';
        let operator = null;
        let previousInput = null;
        let waitingForOperand = false;

        function updateDisplay() {
            display.textContent = formatNumber(currentInput);
        }

        function formatNumber(num) {
            if (num === '0' || num === '') return '0';
            
            // Handle very large numbers with scientific notation
            if (Math.abs(parseFloat(num)) >= 1e10) {
                return parseFloat(num).toExponential(6);
            }
            
            // Add commas to large numbers
            const parts = num.toString().split('.');
            parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            return parts.join('.');
        }

        function appendToDisplay(value) {
            if (waitingForOperand) {
                currentInput = value;
                waitingForOperand = false;
            } else {
                if (currentInput === '0' && value !== '.') {
                    currentInput = value;
                } else if (value === '.' && currentInput.includes('.')) {
                    return; // Don't add multiple decimal points
                } else {
                    currentInput += value;
                }
            }
            updateDisplay();
            
            // Add pulse effect
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => {
                if (btn.textContent === value) {
                    btn.classList.add('pulse');
                    setTimeout(() => btn.classList.remove('pulse'), 300);
                }
            });
        }

        function clearDisplay() {
            currentInput = '0';
            operator = null;
            previousInput = null;
            waitingForOperand = false;
            updateDisplay();
        }

        function clearEntry() {
            currentInput = '0';
            updateDisplay();
        }

        function setOperator(newOperator) {
            const inputValue = parseFloat(currentInput.replace(/,/g, ''));

            if (previousInput === null) {
                previousInput = inputValue;
            } else if (operator) {
                const result = performCalculation();
                
                if (result === null) return;
                
                currentInput = String(result);
                previousInput = result;
                updateDisplay();
            }

            operator = newOperator;
            waitingForOperand = true;
        }

        function performCalculation() {
            const prev = parseFloat(String(previousInput).replace(/,/g, ''));
            const current = parseFloat(currentInput.replace(/,/g, ''));

            if (isNaN(prev) || isNaN(current)) return null;

            let result;
            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        alert('Cannot divide by zero!');
                        return null;
                    }
                    result = prev / current;
                    break;
                default:
                    return null;
            }

            return result;
        }

        function calculate() {
            if (operator && previousInput !== null) {
                const result = performCalculation();
                
                if (result === null) return;
                
                currentInput = String(result);
                operator = null;
                previousInput = null;
                waitingForOperand = true;
                updateDisplay();
                
                // Add pulse effect to equals button
                const equalsBtn = document.querySelector('.equals');
                equalsBtn.classList.add('pulse');
                setTimeout(() => equalsBtn.classList.remove('pulse'), 300);
            }
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9' || key === '.') {
                appendToDisplay(key);
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                setOperator(key);
            } else if (key === 'Enter' || key === '=') {
                calculate();
            } else if (key === 'Escape') {
                clearDisplay();
            } else if (key === 'Backspace') {
                if (currentInput.length > 1) {
                    currentInput = currentInput.slice(0, -1);
                } else {
                    currentInput = '0';
                }
                updateDisplay();
            } else if (key === 'Delete') {
                clearEntry();
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
